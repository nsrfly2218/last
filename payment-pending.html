<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>في انتظار التحقق - منصة التواصل</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* تنسيقات خاصة بصفحة انتظار التحقق */
      .wd-payment-result-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        padding: 20px;
      }

      .wd-payment-result-card {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .wd-payment-result-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #f39c12, #e67e22);
      }

      .wd-payment-pending-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #f39c12, #e67e22);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        animation: pulse 2s ease-in-out infinite;
      }

      .wd-payment-pending-icon i {
        font-size: 50px;
        color: white;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 15px rgba(243, 156, 18, 0);
        }
      }

      .wd-payment-result-title {
        font-size: 32px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .wd-payment-result-subtitle {
        font-size: 18px;
        color: #7f8c8d;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      /* تصميم متجاوب */
      @media (max-width: 768px) {
        .wd-payment-result-card {
          padding: 40px 20px;
          margin: 20px;
        }

        .wd-payment-result-title {
          font-size: 24px;
        }

        .wd-payment-result-subtitle {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wd-payment-result-page">
      <div class="wd-payment-result-card">
        <div class="wd-payment-pending-icon">
          <i class="fas fa-hourglass-half"></i>
        </div>

        <h1 class="wd-payment-result-title">في انتظار التحقق</h1>
        <p class="wd-payment-result-subtitle">جاري التحقق من العملية، يرجى الانتظار...</p>
      </div>
    </div>
  </body>
</html>
