<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قاعدة البيانات</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .wd-content-body {
        padding: 20px;
      }

      .wd-search-container {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        align-items: center;
        flex-wrap: wrap;
      }

      .wd-search-input {
        position: relative;
        flex: 1;
        min-width: 250px;
      }

      .wd-search-input i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .wd-search-input input {
        width: 100%;
        padding: 12px 40px 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .wd-search-input input:focus {
        outline: none;
        border-color: #00bc60;
        box-shadow: 0 0 0 2px rgba(0, 188, 96, 0.1);
      }

      .wd-filter-options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .wd-filter-select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
        color: #333;
        font-size: 14px;
        min-width: 150px;
      }

      .wd-flows-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .wd-flows-actions {
        display: flex;
        gap: 15px;
      }

      .wd-flows-search {
        position: relative;
        width: 300px;
      }

      .wd-flows-search input {
        width: 100%;
        padding: 10px 15px;
        padding-right: 40px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      .wd-flows-search i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .wd-flows-filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .wd-flows-filter {
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9fa;
        border: 1px solid #ddd;
      }

      .wd-flows-filter.active {
        background: #6610f2;
        color: white;
        border: none;
      }

      .wd-flows-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .wd-flow-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .wd-flow-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .wd-flow-header {
        padding: 20px;
        border-bottom: 1px solid #eee;
      }

      .wd-flow-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .wd-flow-description {
        color: #666;
        font-size: 14px;
      }

      .wd-flow-body {
        padding: 20px;
      }

      .wd-flow-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      .wd-flow-info-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #666;
        font-size: 14px;
      }

      .wd-flow-info-item i {
        color: #00bc60;
      }

      .wd-flow-status {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
      }

      .wd-flow-status.active {
        background: rgba(0, 188, 96, 0.1);
        color: #00bc60;
      }

      .wd-flow-status.inactive {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
      }

      .wd-flow-actions {
        display: flex;
        gap: 10px;
        padding: 15px;
        border-top: 1px solid #eee;
      }

      .wd-flow-btn {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .wd-flow-btn.primary {
        background: #00bc60;
        color: white;
        border: none;
      }

      .wd-flow-btn.primary:hover {
        background: #00a854;
      }

      .wd-flow-btn.secondary {
        background: white;
        color: #00bc60;
        border: 1px solid #00bc60;
      }

      .wd-flow-btn.secondary:hover {
        background: rgba(0, 188, 96, 0.05);
      }

      .wd-flow-btn.danger {
        background: white;
        color: #dc3545;
        border: 1px solid #dc3545;
      }

      .wd-flow-btn.danger:hover {
        background: rgba(220, 53, 69, 0.05);
      }

      @media (max-width: 768px) {
        .wd-flows-header {
          flex-direction: column;
          gap: 15px;
        }

        .wd-flows-actions {
          width: 100%;
        }

        .wd-flows-search {
          width: 100%;
        }

        .wd-flows-filters {
          overflow-x: auto;
          padding-bottom: 10px;
        }

        .wd-flows-grid {
          grid-template-columns: 1fr;
        }
      }

      /* تنسيقات iframe قاعدة البيانات */
      .wd-database-iframe-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .wd-database-iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      @media (max-width: 768px) {
        .wd-database-iframe-container {
          height: calc(100vh - 150px);
          min-height: 400px;
        }
      }
    </style>
  </head>
