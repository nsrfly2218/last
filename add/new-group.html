<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة مجموعة جديدة</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .wd-new-group-container {
            margin: 0 auto;
            padding: 20px;
        }

        .wd-new-group-form {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .wd-form-group {
            margin-bottom: 24px;
        }

        .wd-form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .wd-form-control:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .wd-required {
            color: #dc3545;
            margin-right: 4px;
        }

        .wd-error-message {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 8px;
            display: none;
            padding-right: 4px;
        }

        .wd-form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .wd-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .wd-btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .wd-btn-primary:hover {
            background-color: #357abd;
        }

        .wd-btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .wd-btn-secondary:hover {
            background-color: #e9ecef;
        }

        .wd-group-color {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wd-color-preview {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #ff6b6b;
        }

        .wd-table-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow: hidden;
            margin-top: 20px;
        }

        .wd-table {
            width: 100%;
            border-collapse: collapse;
        }

        .wd-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: right;
            font-weight: 600;
            border-bottom: 1px solid #ddd;
        }

        .wd-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .wd-table tr:hover {
            background-color: #f8f9fa;
        }

        .wd-contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wd-contact-avatar {
            width: 35px;
            height: 35px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #333;
        }

        .wd-search-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .wd-search-input {
            position: relative;
            flex: 1;
        }

        .wd-search-input i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .wd-search-input input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .wd-switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wd-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .wd-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .wd-switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .wd-switch-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.wd-switch-slider {
            background-color: #4a90e2;
        }

        input:checked+.wd-switch-slider:before {
            transform: translateX(26px);
        }

        .wd-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
        }

        .wd-pagination-btn {
            border: none;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
            color: #666;
        }

        .wd-page-info {
            font-size: 14px;
            color: #666;
        }

        .wd-section-title {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* قسم إضافة جهات الاتصال */
        .wd-contacts-section {
            margin-top: 24px;
        }

        .wd-contacts-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .wd-contacts-section-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        .wd-selected-count {
            font-size: 13px;
            color: #4a90e2;
            font-weight: 500;
        }

        .wd-contacts-search {
            position: relative;
            margin-bottom: 12px;
        }

        .wd-contacts-search i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 13px;
        }

        .wd-contacts-search input {
            width: 100%;
            padding: 10px 36px 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
        }

        .wd-contacts-search input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.15);
        }

        .wd-contacts-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 280px;
            overflow-y: auto;
        }

        .wd-contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.15s;
        }

        .wd-contact-item:last-child {
            border-bottom: none;
        }

        .wd-contact-item:hover {
            background: #f8f9fa;
        }

        .wd-contact-item.selected {
            background: #e8f0fe;
        }

        .wd-contact-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4a90e2;
            cursor: pointer;
            flex-shrink: 0;
        }

        .wd-contact-item .wd-ci-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            flex-shrink: 0;
        }

        .wd-contact-item .wd-ci-details {
            flex: 1;
            min-width: 0;
        }

        .wd-contact-item .wd-ci-name {
            font-size: 13px;
            font-weight: 500;
            color: #333;
            display: block;
        }

        .wd-contact-item .wd-ci-phone {
            font-size: 12px;
            color: #888;
            direction: ltr;
            text-align: right;
            display: block;
        }

        .wd-no-results {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 13px;
        }

        /* جهات الاتصال المضافة */
        .wd-added-contacts {
            margin-top: 16px;
            display: none;
        }

        .wd-added-contacts.visible {
            display: block;
        }

        .wd-added-contacts-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .wd-added-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .wd-added-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e8f0fe;
            color: #1a56db;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .wd-added-tag .wd-remove-tag {
            background: none;
            border: none;
            color: #1a56db;
            cursor: pointer;
            font-size: 11px;
            padding: 0;
            display: flex;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .wd-added-tag .wd-remove-tag:hover {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            .wd-new-group-container {
                padding: 10px;
            }

            .wd-new-group-form {
                padding: 15px;
            }

            .wd-form-actions {
                flex-direction: column;
            }

            .wd-btn {
                width: 100%;
            }
        }
    </style>
</head>

    <script src="../script.js"></script>
    <script>
        // بيانات جهات الاتصال (نموذجية)
        const allContacts = [
            { id: 1, name: 'أحمد محمد', phone: '966501234567' },
            { id: 2, name: 'سارة أحمد', phone: '966502345678' },
            { id: 3, name: 'محمد علي', phone: '966503456789' },
            { id: 4, name: 'فاطمة حسن', phone: '966504567890' },
            { id: 5, name: 'خالد عبدالله', phone: '966505678901' },
            { id: 6, name: 'نورة سعد', phone: '966506789012' },
            { id: 7, name: 'عبدالرحمن يوسف', phone: '966507890123' },
            { id: 8, name: 'منى إبراهيم', phone: '966508901234' },
            { id: 9, name: 'سلطان فهد', phone: '966509012345' },
            { id: 10, name: 'ريم عادل', phone: '966510123456' },
            { id: 11, name: 'ياسر حمد', phone: '966511234567' },
            { id: 12, name: 'هند سامي', phone: '966512345678' },
        ];

        let selectedContactIds = new Set();

        // بناء قائمة جهات الاتصال
        function renderContacts(filter = '') {
            const list = document.getElementById('contactsList');
            const term = filter.trim().toLowerCase();

            const filtered = allContacts.filter(c =>
                c.name.toLowerCase().includes(term) || c.phone.includes(term)
            );

            if (filtered.length === 0) {
                list.innerHTML = '<div class="wd-no-results">لا توجد نتائج</div>';
                return;
            }

            list.innerHTML = filtered.map(c => {
                const checked = selectedContactIds.has(c.id) ? 'checked' : '';
                const selectedClass = selectedContactIds.has(c.id) ? 'selected' : '';
                const initials = c.name.charAt(0);
                return `
                    <div class="wd-contact-item ${selectedClass}" onclick="toggleContact(${c.id})">
                        <input type="checkbox" ${checked} onclick="event.stopPropagation(); toggleContact(${c.id})">
                        <div class="wd-ci-avatar">${initials}</div>
                        <div class="wd-ci-details">
                            <span class="wd-ci-name">${c.name}</span>
                            <span class="wd-ci-phone">${c.phone}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // تبديل تحديد جهة اتصال
        function toggleContact(id) {
            if (selectedContactIds.has(id)) {
                selectedContactIds.delete(id);
            } else {
                selectedContactIds.add(id);
            }
            const searchVal = document.getElementById('contactSearch').value;
            renderContacts(searchVal);
            renderAddedContacts();
            updateSelectedCount();
        }

        // إزالة جهة اتصال من المحددين
        function removeContact(id) {
            selectedContactIds.delete(id);
            const searchVal = document.getElementById('contactSearch').value;
            renderContacts(searchVal);
            renderAddedContacts();
            updateSelectedCount();
        }

        // عرض جهات الاتصال المضافة
        function renderAddedContacts() {
            const container = document.getElementById('addedContacts');
            const tagsDiv = document.getElementById('addedTags');

            if (selectedContactIds.size === 0) {
                container.classList.remove('visible');
                tagsDiv.innerHTML = '';
                return;
            }

            container.classList.add('visible');
            const tags = [];
            selectedContactIds.forEach(id => {
                const c = allContacts.find(ct => ct.id === id);
                if (c) {
                    tags.push(`
                        <span class="wd-added-tag">
                            ${c.name}
                            <button class="wd-remove-tag" onclick="removeContact(${c.id})" title="إزالة">
                                <i class="fas fa-times"></i>
                            </button>
                        </span>
                    `);
                }
            });
            tagsDiv.innerHTML = tags.join('');
        }

        // تحديث عدد المحددين
        function updateSelectedCount() {
            const el = document.getElementById('selectedCount');
            if (selectedContactIds.size > 0) {
                el.textContent = `تم تحديد ${selectedContactIds.size} جهة اتصال`;
            } else {
                el.textContent = '';
            }
        }

        // فلترة جهات الاتصال عند البحث
        function filterContacts() {
            const val = document.getElementById('contactSearch').value;
            renderContacts(val);
        }

        // وظيفة حفظ المجموعة
        function saveGroup() {
            const name = document.getElementById('groupName').value;

            let isValid = true;
            document.getElementById('groupNameError').style.display = 'none';

            if (!name) {
                document.getElementById('groupNameError').style.display = 'block';
                document.getElementById('groupNameError').textContent = "الرجاء إدخال اسم المجموعة";
                isValid = false;
            }

            if (isValid) {
                const selectedContacts = Array.from(selectedContactIds);
                console.log('حفظ المجموعة:', name, 'جهات الاتصال:', selectedContacts);
                window.location.href = '../contacts/groups.html';
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            renderContacts();
        });
    </script>
